services:
  hashpad:
    build: .
    container_name: hashpad
    restart: unless-stopped
    ports:
      - "8080:8080"
    # Security: read-only filesystem with tmpfs for Caddy data
    read_only: true
    tmpfs:
      - /config:size=1M,mode=1777
      - /data:size=1M,mode=1777
    # Security: drop all capabilities
    cap_drop:
      - ALL
    # Security: no privilege escalation
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
